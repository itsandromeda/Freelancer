<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Freelancer - Start Bootstrap Theme</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
</head>

<body>
    <!-- Navigation -->
    <nav id="mainNav">
        <div class="container">
            <a class="start" href="#">Start Bootstrap</a>
            <div class="nav-right">
                <a href="#portfolio">Portfolio</a>
                <a href="#about">About</a>
                <a href="#contact">Contact</a>
            </div>
            <button type="button" class="hidden">
                Menu <i class="fa fa-bars"></i>
            </button>
        </div>
    </nav>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="row">
                <div class="developer-info col-12">
                    <img src="assets/images/profile.png" alt="profile">
                    <h1>Start Bootstrap</h1>
                    <hr class="star-header">
                    <h2>Web Developer - Graphic Artist - User Experience Designer</h2>
                </div>
            </div>
        </div>
    </header>
    <!-- Portfolio -->
    <section id="portfolio" class="white-section">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1>Portfolio</h1>
                    <hr class="star-portfolio">
                </div>
            </div>
            <div id="portfolio-items" class="portfolio row">
                <figure class="col-4 portfolio-item">
                    <img id="img00" src="assets/images/portfolio/cabin.png" class="portfolio-img" alt="Cabin">
                    <figcaption>
                        <i class="fa fa-search-plus zoom"></i>
                    </figcaption>
                </figure>
                <figure class="col-4 portfolio-item">
                    <img id="img00" src="assets/images/portfolio/cake.png" class="portfolio-img" alt="Cake">
                    <figcaption>
                        <i class="fa fa-search-plus zoom"></i>
                    </figcaption>
                </figure>
                <figure class="col-4 portfolio-item">
                    <img id="img00" src="assets/images/portfolio/circus.png" class="portfolio-img" alt="Circus">
                    <figcaption>
                        <i class="fa fa-search-plus zoom"></i>
                    </figcaption>
                </figure>
            </div>
            <div id="portfolio-items" class="portfolio row">
                <figure class="col-4 portfolio-item">
                    <img id="img00" src="assets/images/portfolio/game.png" class="portfolio-img" alt="Game">
                    <figcaption>
                        <i class="fa fa-search-plus zoom"></i>
                    </figcaption>
                </figure>
                <figure class="col-4 portfolio-item">
                    <img id="img00" src="assets/images/portfolio/safe.png" class="portfolio-img" alt="Safe">
                    <figcaption>
                        <i class="fa fa-search-plus zoom"></i>
                    </figcaption>
                </figure>
                <figure class="col-4 portfolio-item">
                    <img id="img00" src="assets/images/portfolio/submarine.png" class="portfolio-img" alt="Submarine">
                    <figcaption>
                        <i class="fa fa-search-plus zoom"></i>
                    </figcaption>
                </figure>
            </div>
        </div>
    </section>
</body>

</html>
